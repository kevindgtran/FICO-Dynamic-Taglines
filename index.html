<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

  <body>
    <h1>Dynamic Tagline</h1>
    <h2 id="fico-blue">Overall FICO</h2>
    <p>FICO -
      <span
         class="txt-rotate"
         data-period="2000"
         data-rotate='[
         "Better Business Decisions",
         "More Precise Decisions",
         "AI-Powered Decisions",
         "Transformative Decisions",
         "Transformed Digital Decisions" ]'></span>
    </p>

    <h2 id="fico-decision">Decision Management</h2>
    <p>FICO -
      <span
         class="txt-rotate"
         data-period="2000"
         data-rotate='[
         "Analytically Driven Decisions",
         "Explainable Decisions",
         "Optimized Decisions",
         "Operationalized Decisions" ]'></span>
    </p>

    <h2 id="fico-customer">Customer Development</h2>
    <p>FICO -
      <span
         class="txt-rotate"
         data-period="2000"
         data-rotate='[
         "Customer-Centric Decisions",
         "Precise Marketing Decisions",
         "Automated Customer Decisions",
         "Data-Driven Growth Decisions",
         "Profitable Portfolio Decisions",
         "Better Financial Decisions",
         "Optimized Pricing Decisions" ]'></span>
    </p>

      <span
         class="txt-rotate"
         data-period="2000"

      <span
         class="txt-rotate"
         data-period="2000"
         data-rotate='[
         "AI-Powered Identity Decisions",
         "AI-Powered Fraud Decisions",

         "AI-Powered Cyber Decisions" ]'></span>
    </p>

    <script src="script1.js" charset="utf-8"></script>
